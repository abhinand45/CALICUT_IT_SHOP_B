<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
    <h2>Unordered List</h2>
    <ul>
        <li>this is first item</li>
        <li>second item</li>
        <li>third item</li>
    </ul>

    <h2>Ordered list</h2>
    <ol>
        <li>first item in ordered list</li>
        <li>second item</li>
        <li>third item</li>
    </ol>
</body>
</html>
